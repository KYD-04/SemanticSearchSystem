# Конфигурация системы семантического поиска

# Путь к папке с документами
files_folder: "L:/WORK/PROJECTS/GitHub/SemanticSearchSystem/FILES"

# Путь к папке для хранения хешей и эмбеддингов
hash_folder: "L:/WORK/PROJECTS/GitHub/SemanticSearchSystem/FILES/.hash"

# Тип фрагментации: "words", "sentences", "paragraphs"
fragment_type: "paragraphs"

# Модель эмбеддинга (sentence-transformers)
embedding_model: "deepvk/USER-base"

# Маппинг форматов файлов на методы OpenFile
file_handlers:
  pdf: "open_pdf"
  docx: "open_docx"
  txt: "open_txt"
  md: "open_md"
  html: "open_html"

# Порт сервера
port: 8080
